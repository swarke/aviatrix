<nav class="navbar navbar-toggleable-md navbar-light bg-faded bg-header">
 <a class="navbar-brand" href="http://aviatrix.com/products/" target="_blank"><img src="/assets/aviatrix-logo-final-bold.png" width="160" height="50" class="d-inline-block align-top image-responsive" alt="AvaiTrix"></a>
 <div id="navbarNav">
   <ul class="navbar-nav">
     <li class="nav-item">

        <span class="tag-line">
            Reinventing Networking...for the Cloud
        </span>
        <span class="separator">
            &nbsp;|&nbsp; 
        </span>
        <span class="tool-name">
           {{toolName}} 
        </span>
     </li>
    <span class="cursor-pointer" style="position: absolute; right:20px; font-size: 16px; color: #1E9F91" [popover]="myPopover">
        <!-- <i class="fa fa-commenting fa-lg" aria-hidden="true" title="feedback"></i>  -->
        <i class="material-icons" style="position: absolute; margin-top: 2px; margin-left: -25px;" data-toggle="popover" data-content="And here">chat</i><span style="font-weight: 500;">&nbsp;{{properties.LINK_FEEDBACK}}</span>
    </span>
       
     <popover-content #myPopover
         placement="bottom"
        [closeOnClickOutside]="true">
        <div class="row">
          <div class="col-md-12 mrg-top-10">
           <h6 class="feedback-header"> WE WOULD LOVE TO HEAR YOUR FEEDBACK</h6>
          </div>
           <div class="col-md-12 rate-us">
            <label class="font-weight-500">Rate us!</label>
          </div>
          <div class="col-md-6 rate-comp">
            <star-rating-comp   [starType]="'svg'" [hoverEnabled]="true" [space]="'between'">
            </star-rating-comp>
          </div>
        </div>

        <div class="row mrg-top-10">
          <div class="col-md-6">
            <label class="font-weight-500">First Name</label>
            <input type="text" name="firstName" id="firstName" [ngModel]="firstName" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="font-weight-500">Last Name</label>
            <input type="text" name="lastName" id="lastName" [ngModel]="lastName" class="form-control">
          </div>
          
          <div class="col-md-12 mrg-top-10">
            <label class="font-weight-500">Email<span style="color: red">*</span></label>
            <input type="text" name="email" id="email" [ngModel]="email" class="form-control">
          </div>
          
          <div class="col-md-12 mrg-top-10">
            <label class="font-weight-500">Comment</label>
            <textarea name="comment" id="comment" [ngModel]="comment" class="form-control"></textarea>
          </div>

          <div class="col-md-12 mrg-top-10">
           <button class="btn btn-feedback full-width">Submit</button>
          </div>

        </div>
    </popover-content>
   </ul>
 </div>
</nav>
